<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Burst Animation - Example</title>
    
    <!-- Link to the cinematic animation CSS -->
    <link href="{{ url_for('static', filename='css/cinematic-burst-animation.css') }}" rel="stylesheet">
    
    <style>
        /* Example page styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            overflow-x: hidden;
        }

        .content-overlay {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        .content-overlay h1 {
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 20px;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 0, 0, 0.6),
                0 0 30px rgba(0, 255, 255, 0.4);
            animation: textPulse 2s ease-in-out infinite;
        }

        .content-overlay p {
            font-size: 1.5rem;
            max-width: 800px;
            line-height: 1.8;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        @keyframes textPulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.02);
            }
        }

        .button {
            margin-top: 40px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ffffff;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- The animation will be automatically initialized by the JavaScript -->
    <div data-cinematic-burst="body"></div>

    <!-- Your content goes here -->
    <div class="content-overlay">
        <h1>SYSTEM INITIALIZING</h1>
        <p>High-impact cinematic background animation with explosive visual effects, fast-moving shards, sharp lines, and glitch-style transitions.</p>
        <a href="#" class="button">Enter System</a>
    </div>

    <!-- Include the JavaScript initializer -->
    <script src="{{ url_for('static', filename='js/cinematic-burst.js') }}"></script>
</body>
</html>
