<!-- V3.0 NOCACHE {{ range(1, 10000) | random }} -->
{% extends "base.html" %}

{% block login_content %}
<div class="ultra-modern-login-container login-page-container">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/futuristic-login.css') }}?v={{ range(1, 99999) | random }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <div class="ultra-modern-login-container">
        <i class="fas fa-calendar-alt zero-g-element debris debris-1"></i>
        <i class="fas fa-clock zero-g-element debris debris-2"></i>
        <i class="fas fa-hourglass-half zero-g-element debris debris-3"></i>
        <i class="fas fa-graduation-cap zero-g-element debris debris-4"></i>
        <i class="fas fa-book zero-g-element debris debris-5"></i>
        <i class="fas fa-pencil-alt zero-g-element debris debris-6"></i>
        <i class="fas fa-clipboard-check zero-g-element debris debris-7"></i>
        <i class="fas fa-bell zero-g-element debris debris-8"></i>

        <div class="login-form-container zero-g-element" style="position: absolute; z-index: 10;">
            <div class="login-card glass-card">
                <div class="login-header">
                    <h1>Reset Password</h1>
                    <p>Enter your new password below</p>
                </div>

                <form method="POST" class="login-form" id="resetPasswordForm">
                    <input type="hidden" name="token" value="{{ token }}">
                    
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" class="input-field" required 
                                   placeholder="Enter new password" minlength="8" autocomplete="new-password">
                            <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('password')">
                                <i class="fas fa-eye" id="password-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="confirm_password" name="confirm_password" class="input-field" required 
                                   placeholder="Confirm new password" minlength="8" autocomplete="new-password">
                            <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('confirm_password')">
                                <i class="fas fa-eye" id="confirm_password-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="error-message" id="errorMessage" style="display: none;"></div>

                    <button type="submit" class="submit-btn" id="resetButton">
                        <span class="btn-text">Reset Password</span>
                        <div class="loading-spinner"></div>
                    </button>
                </form>

                <div class="auth-links">
                    <p><a href="/login" class="register-link">← Back to login</a></p>
                </div>

                <div class="security-notice">
                    <i class="fas fa-shield-alt"></i>
                    <span>Your data is protected with 256-bit encryption</span>
                </div>
            </div>
        </div>

        <div class="login-toast" id="loginToast"></div>
    </div>

    <style>
        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            transition: color 0.3s ease;
            font-size: 16px;
            z-index: 1;
        }

        .input-field {
            width: 100%;
            padding: 16px 50px 16px 52px !important;
            background: rgba(255, 255, 255, 0.08);
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: white;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.35);
        }

        .input-field:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: #00ffff;
            box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.1);
        }

        .password-toggle-btn {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            padding: 8px;
            transition: color 0.3s ease;
            z-index: 2;
            font-size: 16px;
        }

        .password-toggle-btn:hover {
            color: #00ffff;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .security-notice {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 24px;
            padding: 14px;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .security-notice i {
            color: #00ffff;
            font-size: 1rem;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.15);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: #ff3b30;
            padding: 12px;
            border-radius: 10px;
            margin: 16px 0;
            font-size: 0.9rem;
            text-align: center;
        }

        .loading-spinner {
            display: none;
            width: 22px;
            height: 22px;
            border: 3px solid transparent;
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .submit-btn {
            position: relative;
        }

        .submit-btn.loading .btn-text {
            opacity: 0;
        }

        .submit-btn.loading .loading-spinner {
            display: block;
        }

        .login-toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            max-width: 90%;
            text-align: center;
        }

        .login-toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            pointer-events: auto;
        }

        .login-toast.success {
            background: rgba(52, 211, 153, 0.95);
            color: white;
        }

        .login-toast.error {
            background: rgba(239, 68, 68, 0.95);
            color: white;
        }

        ::-webkit-scrollbar {
            width: 0px;
            display: none;
        }

        body, html {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
    </style>

    <script>
        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId + '-eye');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('loginToast');
            toast.className = `login-toast ${type} show`;
            toast.textContent = message;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', function () {
            const resetForm = document.getElementById('resetPasswordForm');
            const resetButton = document.getElementById('resetButton');
            const errorMessage = document.getElementById('errorMessage');

            resetForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm_password').value;

                if (password !== confirmPassword) {
                    errorMessage.textContent = 'Passwords do not match!';
                    errorMessage.style.display = 'block';
                    return;
                }

                if (password.length < 8) {
                    errorMessage.textContent = 'Password must be at least 8 characters!';
                    errorMessage.style.display = 'block';
                    return;
                }

                errorMessage.style.display = 'none';
                resetButton.classList.add('loading');
                resetButton.disabled = true;

                try {
                    const formData = new FormData(this);
                    const response = await fetch(window.location.href, {
                        method: 'POST',
                        body: formData
                    });

                    const contentType = response.headers.get('content-type');
                    if (!contentType || !contentType.includes('application/json')) {
                        throw new Error('Server error. Please try again.');
                    }

                    const result = await response.json();
                    
                    if (result.success) {
                        showToast('✅ Password reset successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 1500);
                    } else {
                        throw new Error(result.message || 'Password reset failed');
                    }
                } catch (error) {
                    errorMessage.textContent = error.message || 'An error occurred. Please try again.';
                    errorMessage.style.display = 'block';
                } finally {
                    resetButton.classList.remove('loading');
                    resetButton.disabled = false;
                }
            });
        });
    </script>
    
    <script src="{{ url_for('static', filename='js/zero-gravity.js') }}"></script>
{% endblock %}
