{% extends "base.html" %}

{% block title %}Manage Classrooms - Smart Classroom Scheduler{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-door-open me-2"></i>Manage Classrooms</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addClassroomModal">
                <i class="fas fa-plus me-2"></i>Add Classroom
            </button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- Search Container -->
                <div class="search-container">
                    <input type="text" class="search-input" id="classroomSearch" placeholder="Search classrooms by name, type, or equipment...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped" id="classroomsTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Capacity</th>
                                <th>Type</th>
                                <th>Equipment</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be loaded via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Classroom Modal -->
<div class="modal fade" id="addClassroomModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Classroom</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addClassroomForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Classroom Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="capacity" class="form-label">Capacity</label>
                        <input type="number" class="form-control" id="capacity" name="capacity" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Type</label>
                        <select class="form-select" id="type" name="type">
                            <option value="regular">Regular</option>
                            <option value="lab">Laboratory</option>
                            <option value="auditorium">Auditorium</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="equipment" class="form-label">Equipment</label>
                        <textarea class="form-control" id="equipment" name="equipment" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveClassroom()">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Classroom Modal -->
<div class="modal fade" id="editClassroomModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Classroom</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editClassroomForm">
                    <input type="hidden" id="editClassroomId" name="id">
                    <div class="mb-3">
                        <label for="editName" class="form-label">Classroom Name</label>
                        <input type="text" class="form-control" id="editName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="editCapacity" class="form-label">Capacity</label>
                        <input type="number" class="form-control" id="editCapacity" name="capacity" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="editType" class="form-label">Type</label>
                        <select class="form-select" id="editType" name="type">
                            <option value="regular">Regular</option>
                            <option value="lab">Laboratory</option>
                            <option value="auditorium">Auditorium</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editEquipment" class="form-label">Equipment</label>
                        <textarea class="form-control" id="editEquipment" name="equipment" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="updateClassroom()">Update</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    loadClassrooms();
    initializeSearch('classroomsTable', 'classroomSearch');
});

function loadClassrooms() {
    $.get('/api/classrooms', function(data) {
        const tbody = $('#classroomsTable tbody');
        tbody.empty();
        
        if (data && data.success && data.classrooms && data.classrooms.length > 0) {
            data.classrooms.forEach(function(classroom) {
                const row = `
                    <tr>
                        <td>${classroom.name}</td>
                        <td>${classroom.capacity}</td>
                        <td><span class="badge bg-info">${classroom.type}</span></td>
                        <td>${classroom.equipment || 'N/A'}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" onclick="editClassroom(${classroom.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteClassroom(${classroom.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
                tbody.append(row);
            });
        } else {
            tbody.append('<tr><td colspan="5" class="text-center">No classrooms found</td></tr>');
        }
    }).fail(function(xhr, status, error) {
        console.error('Error loading classrooms:', xhr.responseText);
        showAlert('Error loading classrooms: ' + error, 'danger');
    });
}

function saveClassroom() {
    const formData = {
        name: $('#name').val(),
        capacity: parseInt($('#capacity').val()),
        type: $('#type').val(),
        equipment: $('#equipment').val()
    };
    
    $.ajax({
        url: '/api/classrooms',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(formData),
        success: function(response) {
            if (response.success) {
                $('#addClassroomModal').modal('hide');
                $('#addClassroomForm')[0].reset();
                loadClassrooms();
                showAlert('Classroom added successfully!', 'success');
            }
        },
        error: function(xhr, status, error) {
            console.error('Error adding classroom:', xhr.responseText);
            let errorMsg = 'Error adding classroom!';
            try {
                const response = JSON.parse(xhr.responseText);
                if (response.error) {
                    errorMsg = response.error;
                }
            } catch (e) {
                errorMsg = 'Error adding classroom: ' + error;
            }
            showAlert(errorMsg, 'danger');
        }
    });
}

function editClassroom(id) {
    $.get('/api/classrooms', function(data) {
        const classrooms = data.success ? data.classrooms : data;
        const classroom = classrooms.find(c => c.id === id);
        if (classroom) {
            $('#editClassroomId').val(classroom.id);
            $('#editName').val(classroom.name);
            $('#editCapacity').val(classroom.capacity);
            $('#editType').val(classroom.type);
            $('#editEquipment').val(classroom.equipment);
            $('#editClassroomModal').modal('show');
        }
    });
}

function updateClassroom() {
    const id = $('#editClassroomId').val();
    const formData = {
        name: $('#editName').val(),
        capacity: parseInt($('#editCapacity').val()),
        type: $('#editType').val(),
        equipment: $('#editEquipment').val()
    };
    
    $.ajax({
        url: `/api/classrooms/${id}`,
        method: 'PUT',
        contentType: 'application/json',
        data: JSON.stringify(formData),
        success: function(response) {
            if (response.success) {
                $('#editClassroomModal').modal('hide');
                loadClassrooms();
                showAlert('Classroom updated successfully!', 'success');
            } else {
                showAlert(response.error || 'Error updating classroom!', 'danger');
            }
        },
        error: function(xhr) {
            const errorMsg = xhr.responseJSON?.error || 'Error updating classroom!';
            showAlert(errorMsg, 'danger');
        }
    });
}

function deleteClassroom(id) {
    if (confirm('Are you sure you want to delete this classroom?')) {
        $.ajax({
            url: `/api/classrooms/${id}`,
            method: 'DELETE',
            success: function(response) {
                if (response.success) {
                    showAlert('Classroom deleted successfully!', 'success');
                    loadClassrooms();
                } else {
                    showAlert(response.error || 'Error deleting classroom!', 'danger');
                }
            },
            error: function(xhr) {
                const errorMsg = xhr.responseJSON?.error || 'Error deleting classroom!';
                showAlert(errorMsg, 'danger');
            }
        });
    }
}
</script>
{% endblock %}
