{% extends "base.html" %}

{% block title %}Manage Faculty - Smart Classroom Scheduler{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-chalkboard-teacher me-2"></i>Manage Faculty</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addFacultyModal">
                <i class="fas fa-plus me-2"></i>Add Faculty
            </button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- Search Container -->
                <div class="search-container">
                    <input type="text" class="search-input" id="facultySearch" placeholder="Search faculty by name, department, or email...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped" id="facultyTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Department</th>
                                <th>Email</th>
                                <th>Max Hours/Day</th>
                                <th>Max Hours/Week</th>
                                <th>Avg Leaves/Month</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be loaded via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Faculty Modal -->
<div class="modal fade" id="addFacultyModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Faculty</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addFacultyForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Faculty Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <select class="form-select" id="department" name="department" required>
                            <option value="">Select Department</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Physics">Physics</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Electronics">Electronics</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="max_hours_per_day" class="form-label">Max Hours per Day</label>
                        <input type="number" class="form-control" id="max_hours_per_day" name="max_hours_per_day" min="1" max="12" value="6" required>
                    </div>
                    <div class="mb-3">
                        <label for="max_hours_per_week" class="form-label">Max Hours per Week</label>
                        <input type="number" class="form-control" id="max_hours_per_week" name="max_hours_per_week" min="1" max="50" value="20" required>
                    </div>
                    <div class="mb-3">
                        <label for="avg_leaves_per_month" class="form-label">Average Leaves per Month</label>
                        <input type="number" class="form-control" id="avg_leaves_per_month" name="avg_leaves_per_month" min="0" max="10" value="2" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveFaculty()">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Faculty Modal -->
<div class="modal fade" id="editFacultyModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Faculty</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editFacultyForm">
                    <input type="hidden" id="editFacultyId" name="id">
                    <div class="mb-3">
                        <label for="editName" class="form-label">Faculty Name</label>
                        <input type="text" class="form-control" id="editName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="editDepartment" class="form-label">Department</label>
                        <select class="form-select" id="editDepartment" name="department" required>
                            <option value="">Select Department</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Physics">Physics</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Electronics">Electronics</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="editMaxHoursPerDay" class="form-label">Max Hours per Day</label>
                        <input type="number" class="form-control" id="editMaxHoursPerDay" name="max_hours_per_day" min="1" max="12" required>
                    </div>
                    <div class="mb-3">
                        <label for="editMaxHoursPerWeek" class="form-label">Max Hours per Week</label>
                        <input type="number" class="form-control" id="editMaxHoursPerWeek" name="max_hours_per_week" min="1" max="50" required>
                    </div>
                    <div class="mb-3">
                        <label for="editAvgLeavesPerMonth" class="form-label">Average Leaves per Month</label>
                        <input type="number" class="form-control" id="editAvgLeavesPerMonth" name="avg_leaves_per_month" min="0" max="10" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="updateFaculty()">Update</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    loadFaculty();
    initializeSearch('facultyTable', 'facultySearch');
});

function loadFaculty() {
    $.get('/api/faculty', function(data) {
        const tbody = $('#facultyTable tbody');
        tbody.empty();
        
        if (data && data.success && data.faculty && data.faculty.length > 0) {
            data.faculty.forEach(function(faculty) {
                const row = `
                    <tr>
                        <td>${faculty.name}</td>
                        <td><span class="badge bg-info">${faculty.department}</span></td>
                        <td>${faculty.email || 'N/A'}</td>
                        <td>${faculty.max_hours_per_day}</td>
                        <td>${faculty.max_hours_per_week}</td>
                        <td>${faculty.avg_leaves_per_month}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" onclick="editFaculty(${faculty.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteFaculty(${faculty.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
                tbody.append(row);
            });
        } else {
            tbody.append('<tr><td colspan="7" class="text-center">No faculty found</td></tr>');
        }
    }).fail(function(xhr, status, error) {
        console.error('Error loading faculty:', xhr.responseText);
        const tbody = $('#facultyTable tbody');
        tbody.empty();
        tbody.append('<tr><td colspan="7" class="text-center text-danger">Error loading faculty</td></tr>');
    });
}

function saveFaculty() {
    const formData = {
        name: $('#name').val(),
        department: $('#department').val(),
        email: $('#email').val(),
        max_hours_per_day: parseInt($('#max_hours_per_day').val()) || 6,
        max_hours_per_week: parseInt($('#max_hours_per_week').val()) || 20,
        avg_leaves_per_month: parseInt($('#avg_leaves_per_month').val()) || 2
    };
    
    $.ajax({
        url: '/api/faculty',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(formData),
        success: function(response) {
            if (response.success) {
                $('#addFacultyModal').modal('hide');
                $('#addFacultyForm')[0].reset();
                loadFaculty();
                showAlert('Faculty added successfully!', 'success');
            }
        },
        error: function() {
            showAlert('Error adding faculty!', 'danger');
        }
    });
}

function editFaculty(id) {
    $.get('/api/faculty', function(data) {
        const facultyList = data.success ? data.faculty : data;
        const faculty = facultyList.find(f => f.id === id);
        if (faculty) {
            $('#editFacultyId').val(faculty.id);
            $('#editName').val(faculty.name);
            $('#editDepartment').val(faculty.department);
            $('#editEmail').val(faculty.email);
            $('#editMaxHoursPerDay').val(faculty.max_hours_per_day);
            $('#editMaxHoursPerWeek').val(faculty.max_hours_per_week);
            $('#editAvgLeavesPerMonth').val(faculty.avg_leaves_per_month);
            $('#editFacultyModal').modal('show');
        }
    });
}

function updateFaculty() {
    const id = $('#editFacultyId').val();
    const formData = {
        name: $('#editName').val(),
        department: $('#editDepartment').val(),
        email: $('#editEmail').val(),
        max_hours_per_day: parseInt($('#editMaxHoursPerDay').val()) || 6,
        max_hours_per_week: parseInt($('#editMaxHoursPerWeek').val()) || 20,
        avg_leaves_per_month: parseInt($('#editAvgLeavesPerMonth').val()) || 2
    };
    
    $.ajax({
        url: `/api/faculty/${id}`,
        method: 'PUT',
        contentType: 'application/json',
        data: JSON.stringify(formData),
        success: function(response) {
            if (response.success) {
                $('#editFacultyModal').modal('hide');
                showAlert('Faculty updated successfully!', 'success');
                loadFaculty();
            } else {
                showAlert(response.error || 'Error updating faculty!', 'danger');
            }
        },
        error: function(xhr) {
            const errorMsg = xhr.responseJSON?.error || 'Error updating faculty!';
            showAlert(errorMsg, 'danger');
        }
    });
}

function deleteFaculty(id) {
    if (confirm('Are you sure you want to delete this faculty member?')) {
        $.ajax({
            url: `/api/faculty/${id}`,
            method: 'DELETE',
            success: function(response) {
                if (response.success) {
                    showAlert('Faculty deleted successfully!', 'success');
                    loadFaculty();
                } else {
                    showAlert(response.error || 'Error deleting faculty!', 'danger');
                }
            },
            error: function(xhr) {
                const errorMsg = xhr.responseJSON?.error || 'Error deleting faculty!';
                showAlert(errorMsg, 'danger');
            }
        });
    }
}
</script>
{% endblock %}
